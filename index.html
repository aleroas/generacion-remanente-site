<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">Generación Remanente</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="page-home">

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="assets/log.jpeg" class="navbar-logo" alt="Logo" />
    </div>

    <div class="navbar-right">
      <h1 class="header-title" data-i18n="headerTitle">Generación Remanente Ministry</h1>
      <nav>
        <!-- Desktop Nav -->
        <div class="nav-desktop">
          <a href="index.html" data-i18n="navHome">Home</a>
          <div class="dropdown">
            <button class="dropbtn" data-i18n="navAboutUs">About Us <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content">
              <a href="our-ministry.html" data-i18n="navOurMinistry">Our Ministry</a>
              <a href="our-pastors.html" data-i18n="navOurPastors">Our Pastors</a>
            </div>
          </div>
          <a href="messages.html" data-i18n="navMessage">Message</a>
          <a href="give.html" data-i18n="navGive">Give</a>
          <a href="contact.html" data-i18n="navContact">Contact</a>
        </div>

        <!-- Mobile Nav -->
        <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false" onclick="toggleMenu()">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>

        <div class="nav-mobile" id="navMenu">
          <a href="index.html" data-i18n="navHome">Home</a>
          <button class="mobile-dropdown-btn" data-i18n="navAboutUs">About Us <i class="fas fa-caret-down"></i></button>
          <div class="mobile-dropdown-content">
            <a href="our-ministry.html" data-i18n="navOurMinistry">Our Ministry</a>
            <a href="our-pastors.html" data-i18n="navOurPastors">Our Pastors</a>
          </div>
          <a href="messages.html" data-i18n="navMessage">Message</a>
          <a href="give.html" data-i18n="navGive">Give</a>
          <a href="contact.html" data-i18n="navContact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero" id="home">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="/assets/video.mp4" type="video/mp4" />
        <p data-i18n="videoNotSupported">Tu navegador no soporta la etiqueta de video.</p>
      </video>      
    </section>
  </main>

  <!-- Footer -->
  <footer class="social-footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/_generacionr_?igsh=NjRpcHByd2VhN21p" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/16xs5CdGys/?mibextid=wwXIfr" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@generacion_r?si=Q437HaWdcBAg8Kd1" aria-label="YouTube" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@generacin.remanent?_t=ZT-8y5XGkJwlPZ&_r=1" aria-label="TikTok" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
    </div>
    <p class="footer-copy" data-i18n="footerCopy"></p>
  </footer>

  <!-- Google Translate Widget -->
  <div id="google_translate_container">
    <div id="google_translate_element"></div>
  </div>

  <!-- Translate + Menu Scripts -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    const navMenu = document.getElementById('navMenu');
    const hamburger = document.getElementById('hamburger');
    const navLinks = navMenu.querySelectorAll('a');
    const mobileDropdownBtn = document.querySelector('.mobile-dropdown-btn');
    const mobileDropdownContent = document.querySelector('.mobile-dropdown-content');

    function toggleMenu() {
      const isOpen = navMenu.classList.toggle('show');
      hamburger.setAttribute('aria-expanded', isOpen);
    }

    function closeMenu() {
      navMenu.classList.remove('show');
      hamburger.setAttribute('aria-expanded', false);
    }

    navLinks.forEach(link => link.addEventListener('click', closeMenu));

    mobileDropdownBtn.addEventListener('click', () => {
      const expanded = mobileDropdownBtn.getAttribute('aria-expanded') === 'true';
      mobileDropdownBtn.setAttribute('aria-expanded', !expanded);
      document.querySelectorAll('.mobile-dropdown-content').forEach(drop => {
        if (drop !== mobileDropdownContent) drop.classList.remove('show');
      });
      mobileDropdownContent.classList.toggle('show');
    });
  </script>

</body>
</html>
