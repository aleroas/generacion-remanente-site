<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title"></title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <img src="assets/log.jpeg" class="navbar-logo" alt="Logo" />
    <h1 class="header-title" data-i18n="headerTitle"></h1>
    <nav>
      <div class="nav-desktop">
        <a href="index.html" data-i18n="navHome"></a>
        <div class="dropdown">
          <button class="dropbtn" data-i18n="navAboutUs"></button>
          <div class="dropdown-content">
            <a href="our-ministry.html" data-i18n="navOurMinistry"></a>
            <a href="our-pastors.html" data-i18n="navOurPastors"></a>
          </div>
        </div>
        <a href="messages.html" data-i18n="navMessage"></a>
        <a href="give.html" data-i18n="navGive"></a>
        <a href="contact.html" data-i18n="navContact"></a>
      </div>

      <!-- Mobile Menu -->
      <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false" onclick="toggleMenu()">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>

      <div class="nav-mobile" id="navMenu">
        <a href="index.html" data-i18n="navHome"></a>
        <button class="mobile-dropdown-btn" data-i18n="navAboutUs"></button>
        <div class="mobile-dropdown-content">
          <a href="our-ministry.html" data-i18n="navOurMinistry"></a>
          <a href="our-pastors.html" data-i18n="navOurPastors"></a>
        </div>
        <a href="messages.html" data-i18n="navMessage"></a>
        <a href="give.html" data-i18n="navGive"></a>
        <a href="contact.html" data-i18n="navContact"></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="about messages-section">
      <h2 data-i18n="messagesHeading"></h2>
      <div class="video-container">
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/1nSojSB3Sng" title="Message 1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/E2Q054EBxIQ" title="Message 2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/IJHNZTf2X0s" title="Message 3" frameborder="0" allowfullscreen></iframe>
        </div>        
      </div>
    </section>
  </main>

  <footer class="social-footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/_generacionr_?igsh=NjRpcHByd2VhN21p" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/16xs5CdGys/?mibextid=wwXIfr" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@generacion_r?si=Q437HaWdcBAg8Kd1" aria-label="YouTube" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@generacin.remanent?_t=ZT-8y5XGkJwlPZ&_r=1" aria-label="TikTok" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
    </div>
    <p class="footer-copy" data-i18n="footerCopy"></p>
  </footer>  

  <script>
    // Mobile Menu
    const navMenu = document.getElementById('navMenu');
    const hamburger = document.getElementById('hamburger');
    const mobileDropdownBtn = document.querySelector('.mobile-dropdown-btn');
    const mobileDropdownContent = document.querySelector('.mobile-dropdown-content');

    function toggleMenu() {
      const isOpen = navMenu.classList.toggle('show');
      hamburger.setAttribute('aria-expanded', isOpen);
    }

    mobileDropdownBtn.addEventListener('click', () => {
      document.querySelectorAll('.mobile-dropdown-content').forEach(drop => {
        if (drop !== mobileDropdownContent) drop.classList.remove('show');
      });
      mobileDropdownContent.classList.toggle('show');
    });

    // Translations - all text content in script
    const translations = {
      en: {
        title: "Messages",
        headerTitle: "Generación Remanente Ministry",
        navHome: "Home",
        navAboutUs: "About Us",
        navOurMinistry: "Our Ministry",
        navOurPastors: "Our Pastors",
        navMessage: "Message",
        navGive: "Give",
        navContact: "Contact",
        messagesHeading: "Recent Messages",
        footerCopy: "© 2025 Generación Remanente"
      },
      es: {
        title: "Mensajes",
        headerTitle: "Generación Remanente Ministry",
        navHome: "Inicio",
        navAboutUs: "Sobre Nosotros",
        navOurMinistry: "Nuestro Ministerio",
        navOurPastors: "Nuestros Pastores",
        navMessage: "Mensaje",
        navGive: "Dar",
        navContact: "Contacto",
        messagesHeading: "Mensajes Recientes",
        footerCopy: "© 2025 Generación Remanente"
      }
    };

    function translatePage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      if (translations[lang] && translations[lang].title) {
        document.title = translations[lang].title;
      }
    }

    const savedLang = localStorage.getItem('siteLanguage') || 'es';
    translatePage(savedLang);
  </script>
</body>
</html>
